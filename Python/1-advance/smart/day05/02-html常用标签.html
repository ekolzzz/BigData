<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html常用标签</title>
</head>
<body>
    <!-- 1. 成对出现的标签 -->
    <!-- h1：一级标题 -->
    <h1>一级标题</h1>
    <!-- h2：二级标题  -->
    <h2>二级标题</h2>
    <!-- div：块标签 -->
    <div>这是一个div标签</div>
    <div>这是一个div标签</div>
    <!-- p：段落标签 -->
    <p>这是一个p标签</p>
    <p>这是一个p标签</p>

    <!-- 2. 单个出现的标签 -->
    <!-- hr：水平线标签 -->
    <hr>
    <!-- image：图片标签 -->
    <img src="./images/mm.png">
    <!-- br：换行标签 -->
    <br>

    <!-- 3. 带属性的标签：src、alt、href都是标签的属性 -->
    <!-- image：图片标签  src属性：设置图片的路径 alt属性：设置图片不能正常显示时显示的文字-->
    <img src="./images/mm2.png" alt="图片文字">
    <!-- a：超链接标签 href属性：设置超链接跳转的网址 -->
    <a href="https://www.baidu.com">百度网</a>

    <!-- 4. 标签嵌套：在成对出现的标签中，可以嵌套其他的标签 -->
    <div>
        <img src="./images/mm.png" alt="图片文字">
        <a href="https://www.baidu.com">百度网</a>
    </div>
</body>
</html>
