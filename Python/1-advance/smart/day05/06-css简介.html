<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css简介</title>
    <style>
        /* div：表示选中页面上的 div 标签，使用大括号里面的样式规则进行样式的设置 */
        div {
            /* width：设置宽度 */
            width: 200px;
            /* height：设置高度 */
            height: 200px;
            /* background：设置背景色或背景图片 */
            background: gold;
        }
    </style>
</head>
<body>
    <div>
        这是div标签内的内容
    </div>
</body>
</html>
