<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
    <style>
        /* 下面的这些东西，属于后面的 css 的内容，对网页的样式进行控制 */
        th, td {
            border: 1px solid red;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- table：表格标签 -->
    <table>
        <!-- tr：表格的行标签 -->
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>smart</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>linda</td>
            <td>16</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
