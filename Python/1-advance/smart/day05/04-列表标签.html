<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序标签：unordered list -->
    <ul>
        <!-- li：list item 列表选项标签-->
        <li>列表标题1</li>
        <li>列表标题2</li>
        <li>列表标题3</li>
    </ul>

    <!-- 有序标签：ordered list -->
    <ol>
        <!-- li：list item 列表选项标签-->
        <li>列表标题1</li>
        <li>列表标题2</li>
        <li>列表标题3</li>
    </ol>
</body>
</html>
