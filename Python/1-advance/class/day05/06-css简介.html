<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css简介</title>
    <style>
        div {
            /* 设置 div 标签的宽度 */
            width: 200px;
            /* 设置 div 标签的高度 */
            height: 200px;
            /* 设置 div 标签的背景色 */
            background: yellow;
        }
    </style>
</head>
<body>
    <div>
        这是div标签内的内容
    </div>
</body>
</html>
