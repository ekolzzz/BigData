<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!-- table：表格标签-->
    <table>
        <!-- tr：表格的行标签-->
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <th>smart</th>
            <th>18</th>
            <th>男</th>
        </tr>
        <tr>
            <th>tpp</th>
            <th>23</th>
            <th>女</th>
        </tr>
    </table>
</body>
</html>
