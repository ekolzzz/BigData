<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css引入方式</title>
</head>
<body>
    <!-- 1. 行内式：直接在对应标签上设置css样式 -->
    <div>hello</div>

    <!-- 2. 在<head>标签内加入<style>标签，在<style>标签中编写css样式。-->
    <h3>三级标题</h3>

    <!-- 3. 将css样式写在一个单独的.css文件中，在<head>标签中使用<link>标签直接引入该文件到页面中。 -->
    <a href="https://www.baidu.com">百度网</a>
</body>
</html>
